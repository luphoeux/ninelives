<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ninelives</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/logo negro.svg">
    
    <!-- Prevent flash of unstyled content (FOUC) -->
    <script>
      (function() {
        // Get or set theme - always save to localStorage for consistency
        let savedTheme = localStorage.getItem('theme');
        
        if (!savedTheme) {
          // First visit - check system preference and save it
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          savedTheme = prefersDark ? 'dark' : 'light';
          localStorage.setItem('theme', savedTheme);
        }
        
        // Apply theme immediately
        document.documentElement.setAttribute('data-theme', savedTheme);
      })();
    </script>
    
    <link rel="stylesheet" href="style.css">
    <script src="translations.js"></script>
    <style>
        /* Contact page specific tweaks if any */
        .section { padding: 100px 0; }
        @media (max-width: 768px) {
            .section { padding: 60px 0; }
        }
    </style>
</head>
<body>
    <header class="header" id="global-header"></header>

    <main>
        <section class="section">
            <div class="container">
                <div class="section-header page-header-top" style="margin-bottom: 60px;">
                    <h1 class="section-title" data-i18n="contact_title">Hablemos</h1>
                    <p class="section-description" data-i18n="contact_desc">Estamos listos para llevar tu infraestructura tecnológica al siguiente nivel.</p>
                </div>

                <div class="contact-methods-container">
                    <a href="https://wa.me/59177737501" target="_blank" class="contact-method-card">
                        <div class="method-icon"><i class="ri-whatsapp-line"></i></div>
                        <h3 data-i18n="contact_method_wa_title">WhatsApp</h3>
                        <p data-i18n="contact_method_wa_desc">Envíanos un mensaje directo para una respuesta rápida en tiempo real.</p>
                    </a>

                    <a href="mailto:nivelivesbo@outlook.com" class="contact-method-card">
                        <div class="method-icon"><i class="ri-mail-line"></i></div>
                        <h3 data-i18n="contact_method_mail_title">Email</h3>
                        <p data-i18n="contact_method_mail_desc">Escríbenos para consultas detalladas, propuestas o archivos adjuntos.</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" id="global-footer"></footer>

    <script src="script.js"></script>
</body>
</html>
